<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"> 
<title>shAccessKey Demo</title>
<script src="../dist/shAccessKey.legacy.js"></script>
<script>
    var shhotkey = new shAccessKey({selectorPrefix: ".site-hotkey-", isDebug: true})
</script>
</head>
<body>
    TEST<br>
    Link Examples (Shift + Alt + 알파벳)<br>
    <ul>
        <li><a href="./links/a.html" class="site-hotkey-a">A</a></li>
        <li><span class="site-hotkey-b" onclick="event.preventDefault();alert('b')">B (alert)</span></li>
        <li><a href="./links/c.html" class="site-hotkey-c">C</a></li>
        <li><a href="./links/d.html" class="site-hotkey-d">D</a></li>
    </ul>
    <input type="text" class="site-hotkey-e" style="width:250px" placeholder="alt+shift+e 를 입력하면 포커스 위치">
</body>
</html>
